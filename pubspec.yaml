name: github_flutter_repo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localization: ^0.2.0
  intl: ^0.18.1
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  flutter_bloc: ^8.1.3
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  get_it: ^7.6.4
  equatable: ^2.0.5
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2
  logger: ^2.0.2+1
  package_info_plus: ^5.0.1
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - .env


